spring.profiles.active=dev
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.main.allow-bean-definition-overriding=true

feign.hystrix.enabled=true
ribbon.ReadTimeout=4000
ribbon.ConnectTimeout=6000

hystrix.threadpool.default.coreSize=1000
hystrix.threadpool.default.maxQueueSize=1000
hystrix.threadpool.default.queueSizeRejectionThreshold=200
hystrix.command.default.circuitBreaker.requestVolumeThreshold=50
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.strategy=THREAD
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=11000
hystrix.command.default.fallback.isolation.semaphore.maxConcurrentRequests=200
